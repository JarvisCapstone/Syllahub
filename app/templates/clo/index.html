{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block app_content %}
<h1>All Course Learning Outcomes</h1>
<div class="list-group">
    {% for clo in clos %}
        <a href="{{ url_for('clo.read', id=clo.id) }}" 
           class="list-group-item list-group-item-action">
            <h3> CLO: {{ clo.id }} </h3>
            <p> {{ clo.general }}</p>
        </a>
    {% endfor %}
</div> 
{% endblock %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteCloModal">
    Delete CLO
</button>

<!-- Modal -->
<div class="modal fade" id="deleteCloModal" tabindex="-1" role="dialog" aria-labelledby="deleteCloModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCloModalLabel">Delete Clo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Clo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <form class="my-3" method="post">
        {{ form.hidden_tag() }}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
      </div>
    </div>
  </div>
</div>
